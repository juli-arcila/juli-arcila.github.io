<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <style>
        /* Aseguramos que html y body ocupen toda la altura de la ventana */
        html, body {
            height: 100%; /* Altura total de la página */
            margin: 0;    /* Sin márgenes */
            padding: 0;   /* Sin relleno */
        }

        /* Estilo general */
        body {
            font-family: Calibri, times new roman;
            background: linear-gradient(to bottom, #fdcdff
            color: #472d73; /* Texto en color morado */
            text-align: center;
            min-height: 100vh; /* Asegura que el fondo cubra al menos la altura de la ventana */
        }

        /* Encabezado */
        header {
            padding: 20px;
    
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            color: #fff; /* Texto blanco para que sea legible sobre el gradiente */
        }

        /* Texto principal */
        main {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
        }

        main p {
            font-size: 1.2em;
        }

        /* Título de categorías */
        main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Categorías */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #951d3c;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        footer a {
            color: #008000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Internet</h1>
    </header>

    <main>

        
        <h2>Histoire d'Internet</h2>
 

        <h2>Protocole TCP/IP</h2>


        <h2>DNS (Domain Name System)</h2>


        <h2>Routage</h2>


        <h2>Réseaux Pair-à-Pair</h2>


        <h2>Conversion Décimale à Binaire</h2>


    </main>

    <footer>
        <p>Créé par <a href="https://github.com/juli-arcila" target="_blank">juli-arcila</a></p>
    </footer>
</body>
</html>
