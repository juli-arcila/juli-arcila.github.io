    <style>
        /* Aseguramos que html y body ocupen toda la altura de la ventana */
        html, body {
            height: 100%; /* Altura total de la página */
            margin: 0;    /* Sin márgenes */
            padding: 0;   /* Sin relleno */
        }

        /* Estilo general */
        body {
            font-family: Calibri, times new roman;
            background: linear-gradient(to bottom, #fdcdff, #472d73); /* Gradiente de arriba a abajo */

            min-height: 100vh; /* Asegura que el fondo cubra al menos la altura de la ventana */
        }

        /* Encabezado */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1)); /* Gradiente semitransparente de arriba a abajo */

        header h1 {
            margin: 0;
            font-size: 3.5em;
            color: #fff; /* Texto blanco para que sea legible sobre el gradiente */
        }

        /* Texto principal */
        main {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
        }

        main p {
            font-size: 1.2em;
        }

        /* Título de categorías */
        main h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Categorías */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: #951d3c;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        footer a {
            color: #008000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
