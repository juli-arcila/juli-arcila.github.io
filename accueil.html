        html, body {

        }

        ul li {
            margin: 10px;
        }

        
        ul li a {
            background-color: #951d3c; /* Fondo del botón */
            color: #fff; /* Texto blanco */
            padding: 15px 30px; /* Relleno alrededor del texto */
            border-radius: 10px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s; /* Efecto de transición */
        }

        
        ul li a:hover {
            background-color: #720d2f; 
            transform: scale(1.1); 
        }

        
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        footer a {
            color: #008000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
